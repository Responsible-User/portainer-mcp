  ## Registries
  ## ------------------------------------------------------------
  - name: listRegistries
    description: List all container registries configured in Portainer.
    annotations:
      title: List Registries
      readOnlyHint: true
      destructiveHint: false
      idempotentHint: true
      openWorldHint: false
  - name: createRegistry
    description: >-
      Create a new container registry in Portainer.
      Registry types: 1 = Quay.io, 2 = Azure Container Registry, 3 = Custom Registry,
      4 = GitLab, 5 = ProGet, 6 = DockerHub, 7 = Amazon ECR, 8 = GitHub Container Registry.
    parameters:
      - name: name
        description: The name of the registry
        type: string
        required: true
      - name: type
