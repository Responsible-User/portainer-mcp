      readOnlyHint: false
      destructiveHint: true
      idempotentHint: true
      openWorldHint: false
  ## Docker Stacks (Standalone)
  ## ------------------------------------------------------------
  - name: listDockerStacks
    description: List all Docker standalone stacks across all environments.
    annotations:
      title: List Docker Stacks
      readOnlyHint: true
      destructiveHint: false
      idempotentHint: true
      openWorldHint: false
  - name: getDockerStackFile
    description: Get the compose file content for a specific Docker standalone stack.
    parameters:
      - name: id
        description: The ID of the Docker stack to get the compose file for
        type: number
        required: true
    annotations:
      title: Get Docker Stack File
      readOnlyHint: true
      destructiveHint: false
      idempotentHint: true
      openWorldHint: false
  - name: createDockerStack
    description: >-
      Create a new Docker standalone stack on a specific environment.
      The stack is defined using a Docker Compose file.
    parameters:
      - name: environmentId
        description: The ID of the environment to create the stack on
        type: number
        required: true
      - name: name
        description: >-
          Name of the stack. Stack name must only consist of lowercase alpha
          characters, numbers, hyphens, or underscores as well as start with a
          lowercase character or number.
        type: string
        required: true
      - name: file
        description: >-
          Content of the Docker Compose file. Must be a valid docker-compose.yml file.
          Example: "services:\n  web:\n    image: nginx"
        type: string
        required: true
    annotations:
      title: Create Docker Stack
      readOnlyHint: false
      destructiveHint: false
      idempotentHint: false
      openWorldHint: false
  - name: updateDockerStack
    description: >-
      Update an existing Docker standalone stack's compose file.
    parameters:
      - name: id
        description: The ID of the Docker stack to update
        type: number
        required: true
      - name: environmentId
        description: The ID of the environment the stack belongs to
        type: number
        required: true
      - name: file
        description: >-
          Updated content of the Docker Compose file.
        type: string
        required: true
      - name: prune
        description: Whether to prune services that are no longer defined in the compose file. Defaults to false.
        type: boolean
      - name: pullImage
        description: Whether to pull the latest image before deploying. Defaults to false.
        type: boolean
    annotations:
      title: Update Docker Stack
      readOnlyHint: false
      destructiveHint: false
      idempotentHint: true
      openWorldHint: false
  - name: deleteDockerStack
    description: Delete a Docker standalone stack.
    parameters:
      - name: id
        description: The ID of the Docker stack to delete
        type: number
        required: true
      - name: environmentId
        description: The ID of the environment the stack belongs to
        type: number
        required: true
    annotations:
      title: Delete Docker Stack
      readOnlyHint: false
      destructiveHint: true
      idempotentHint: true
      openWorldHint: false
  - name: startDockerStack
    description: Start a stopped Docker standalone stack.
    parameters:
      - name: id
        description: The ID of the Docker stack to start
        type: number
        required: true
      - name: environmentId
        description: The ID of the environment the stack belongs to
        type: number
        required: true
    annotations:
      title: Start Docker Stack
      readOnlyHint: false
      destructiveHint: false
      idempotentHint: true
      openWorldHint: false
  - name: stopDockerStack
    description: Stop a running Docker standalone stack.
    parameters:
      - name: id
        description: The ID of the Docker stack to stop
        type: number
        required: true
      - name: environmentId
        description: The ID of the environment the stack belongs to
        type: number
        required: true
    annotations:
      title: Stop Docker Stack
      readOnlyHint: false
      destructiveHint: false
      idempotentHint: true
      openWorldHint: false
