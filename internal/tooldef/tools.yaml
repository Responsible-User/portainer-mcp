        type: number
        required: true
      - name: url
        description: The URL of the registry (e.g., https://registry.example.com)
        type: string
        required: true
      - name: authentication
        description: Whether authentication is required to access the registry. Defaults to false.
        type: boolean
      - name: username
        description: The username for registry authentication. Required when authentication is true.
        type: string
      - name: password
        description: The password for registry authentication. Required when authentication is true.
        type: string
    annotations:
      title: Create Registry
